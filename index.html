<!--Template Inheritance-->
{% extends 'base.html' %}
{% block body %}

<div class='container my-4'>
<h4>!!!Games!!!</h4>
<form action="/" method='POST'>
  <div class="form-group">
    <label for="textinput">Add Your Game!</label>
    <input type="text" class="form-control" id="textinput" name="game" aria-describedby="textHelp">
    <small id="textHelp" class="form-text text-muted" >Enter Game title here.</small>
  </div>
  <div class="form-group">
    <label for="desc">Description</label>
    <input type="text" class="form-control"  name="desc" id="desc">
  </div>
  <button type="submit" class="btn btn-dark">Add</button>
</form>
</div>
<!--</br>-->
<div class="container my-3">
    <h2>GAMES</h2>
    <table class="table">
  <thead>
    <tr>
      <th scope="col">SNo</th>
      <th scope="col">Game</th>
      <th scope="col">Description</th>
      <th scope="col">Time</th>
    </tr>
  </thead>
  <tbody>

  <!-- using jinja2-->
  {% for Mygame in alltodo %}
    <tr>
      <th scope="row">{{loop.index}}</th>
      <td>{{Mygame.game}}</td>
      <td>{{Mygame.desc}}</td>
      <td>{{Mygame.date_created}}</td>
      <!--Delete-->
      <td><a href= "/update/{{Mygame.sno}}" type="button" class="btn btn-dark">Update</button></td>
      <td><a href= "/delete/{{Mygame.sno}}" type="button" class="btn btn-dark">Delete</button></td>

    </tr>
  {% endfor %}
  </tbody>

</table>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        
{% endblock %}
